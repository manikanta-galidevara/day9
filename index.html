<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <div class="start">
         
        <header>Registration Form</header>
       
           <form action="">
            <div class="sign">
                <label for="a">Name :</label>
                <input type="text" name="user name" id="a" placeholder="Enter Your Name">
              </div>
                    <div class="sign">
                        <label for="b">Last Name :</label>
                <input type="text" name="user surname" id="b" placeholder="Enter Your Surname">
                    </div>
        
                    <div class="sign">
                        <label for="c">Email :</label>
                <input type="email" name="user email" id="c" placeholder="Enter Your Mail">
                    </div>
                    
                    <div class="sign">
                        <label for="d">Password :</label>
                <input type="password" name="user password" id="d" placeholder="Enter Your Password">
                    </div>
        
                    <div class="sign">
                        <label for="e">Conform Password :</label>
                <input type="password" name="user password" id="e" placeholder="Enter Your Password">
                    </div>
        
                    <div class="sign">
                        <label for="f">Mobile Number :</label>
                <input type="number" name="number" id="f" placeholder="Enter Your Number">
                    </div>
        
                    <div class="sign">
                        <div>Gender :</div>
                        
                        <input type="radio" name="Gender" id="g" value="male">
                        <label for="g">Male</label>
                
                    </div>
        
                    <div class="sign">
                        <input type="radio" name="Gender" id="h" value="Female">
                        <label for="h">Female</label>
                
                    </div>
        
                    
        
                    <div class="sign">
                        <label for="j">Date Of Birth :</label>
                <input type="date" name="Birth" id="j">
                    </div>
        
                    <div class="sign">
                        <div>Technical Skills :</div>
                        <input type="checkbox" name="Technical Skills" id="k" value="python">
                        <label for="k">python</label><br>
                        <input type="checkbox" name="Technical Skills" id="x" value="Java Script">
                        <label for="x">Java Script</label><br>
                        <input type="checkbox" name="Technical Skills" id="2" value="HTML">
                        <label for="2">HTML</label><br>
                        <input type="checkbox" name="Technical skills" id="3" value="css">
                        <label for="3">CSS</label>
                
                    </div><br><br><br>
        
                    
        
                    <div class="sign" >
                        <label for="clg">College Name :</label>
                <select name="clg" id="clg" >
                    <option value="">Select Academic Year</option>
                    <option value="swrn Engineering College">Swarnandhara College Of Engineering And Technology</option>
                    <option value="BVC Engineering College">BVC Engineering College</option>
                    <option value="YN degree College">YN degree College</option>
                    <option value="Srinivasa Engineering College">Srinivasa Engineering College</option>
                    
                </select>
                    </div><br>
        
                    <div class="sign">
                        <label for="b">Stream :</label>
                <select name="Stream" id="Stream">
                 <option value="">Select Stream</option>
                  <option value="cse">CSE</option>
                  <option value="ece">ECE</option>
                  <option value="civil">CIVIL</option>
                  <option value="mech">MECH</option>
                  <option value="eee">EEE</option>  
                </select>
                    </div>
        
                    <div class="sign">
                        <label for="passed">Passed Out Year</label>
                <select name="passed" id="passed">
                    <option value="" disabled>Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                    </div>
                    <div class="sign">
                        <label for="cpa">Enter Your CGPA</label>
                        <input type="number" name="cgpa">
                    </div>
                    <div class="sign">
                        <div>Do You Have Backlogs</div>
                        <input type="radio" name="backlogs" id="backlogs">
                        <label for="backlogs">Yes</label>
                        <br>
                        <input type="radio" name="backlogs" id="backlogss">
                        <label for="backlogss">No</label>
                        
                    </div><br>
                    <div class="sign">
                        <label for="resume">Upload Your Resume :</label>
                    <input type="file" name="resume" id="resume">
                    </div><br>
                    <div class="sign">
                        <div>Do You Have Any Career Gap</div><br>
                        <input type="radio" name="career gap" id="33">
                        <label for="33">Yes</label><br>
                        <input type="radio" name="career gap" id="66">
                        <label for="66">No</label><br>
                        
                    </div><br><br>
                    <div class="sign">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </div>
           </form>
    </div>
    
    
</body>
</html>
